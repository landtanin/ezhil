<div class="header">
	<h1 class="site-title">{{ .Site.Title }}</h1>
	<div class="site-description">
		{{- if isset .Site.Params "subtitle" -}}
		<h2>{{ .Site.Params.Subtitle | markdownify }}</h2>
		{{- end -}}
		<nav class="nav social">
			<ul class="flat">
				{{- range $index, $key := .Site.Params.Social -}}
				<li><a href="{{ $key.url }}" title="{{ $key.name }}" rel="me"><i data-feather="{{ $key.icon }}"></i></a></li>
				{{- end -}}
			</ul>
		</nav>
	</div>

	<nav class="nav">
		<ul class="flat">
			{{ range .Site.Menus.main }}
			<li>
				<a href="{{ .URL }}">{{ .Name }}</a>
			</li>
			{{ end }}
		</ul>
	</nav>

</div>

<script src="/webmention.js" async ></script>
