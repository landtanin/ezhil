<div class="header">
	<!-- <a class="h-card" rel="me" href="https://www.tanin.dev/">Tanin Rojanapiansatith</a> -->
	<h1 class="h-card" rel="me" href="https://www.tanin.dev/">{{ .Site.Title }}
		<a class="u-url u-uid" href="https://www.tanin.dev/"></a>
	</h1>

	<img class="u-photo" src="/static/images/casual-formal-small.jpg" />
	<a rel="me" class="u-email">landtanin@gmail.com</a>

	<div class="site-description">
		{{- if isset .Site.Params "subtitle" -}}
		<h2>{{ .Site.Params.Subtitle | markdownify }}</h2>
		{{- end -}}
		<nav class="nav social">
			<ul class="flat">
				{{- range $index, $key := .Site.Params.Social -}}
				<li><a href="{{ $key.url }}" title="{{ $key.name }}" rel="me"><i data-feather="{{ $key.icon }}"></i></a></li>
				{{- end -}}
			</ul>
		</nav>
	</div>

	<nav class="nav">
		<ul class="flat">
			{{ range .Site.Menus.main }}
			<li>
				<a href="{{ .URL }}">{{ .Name }}</a>
			</li>
			{{ end }}
		</ul>
	</nav>

</div>

<script src="/webmention.js" async ></script>
